<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-1 mb-4 text-center">
      <h1 class="display-3 mb-0">Work Day Scheduler</h1>
      <p class="lead mb-1">
        A simple calendar app for scheduling your work day
      </p>
      <p id="currentDay" class="lead mb-1"></p>
    </header>
    <div class="container-fluid px-5" id="calendar"></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/dayjs@1.11.3/plugin/advancedFormat.js"></script>
    <script src="https://unpkg.com/dayjs@1.11.3/locale/en"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_advancedFormat);
      dayjs.locale("en");
    </script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
